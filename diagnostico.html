<!DOCTYPE html>
<html>
<head>
    <title>Diagn√≥stico AVCB API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-item {
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #ccc;
        }
        .success { border-left-color: #28a745; background: #d4edda; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .warning { border-left-color: #ffc107; background: #fff3cd; }
        button {
            background: #007AFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Diagn√≥stico AVCB API</h1>
        
        <button onclick="runAllTests()">Executar Todos os Testes</button>
        <button onclick="clearResults()">Limpar Resultados</button>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        async function testEndpoint(name, url, options = {}) {
            const resultsDiv = document.getElementById('results');
            const testItem = document.createElement('div');
            testItem.className = 'test-item';
            
            try {
                testItem.innerHTML = `‚è≥ Testando ${name}...`;
                testItem.className = 'test-item warning';
                resultsDiv.appendChild(testItem);
                
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
                
                const data = await response.text();
                let parsedData;
                try {
                    parsedData = JSON.parse(data);
                } catch {
                    parsedData = data;
                }
                
                if (response.ok) {
                    testItem.className = 'test-item success';
                    testItem.innerHTML = `
                        ‚úÖ <strong>${name}</strong> - Status: ${response.status}
                        <pre>${JSON.stringify(parsedData, null, 2)}</pre>
                    `;
                } else {
                    testItem.className = 'test-item warning';
                    testItem.innerHTML = `
                        ‚ö†Ô∏è <strong>${name}</strong> - Status: ${response.status}
                        <pre>${JSON.stringify(parsedData, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                testItem.className = 'test-item error';
                testItem.innerHTML = `
                    ‚ùå <strong>${name}</strong> - Erro:
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        async function runAllTests() {
            clearResults();
            
            // Teste 1: Endpoint de teste
            await testEndpoint('Test Endpoint', `${API_BASE}/test`);
            
            // Teste 2: Ping
            await testEndpoint('Ping', `${API_BASE}/test/ping`);
            
            // Teste 3: Usu√°rios (sem auth)
            await testEndpoint('Users (sem autentica√ß√£o)', `${API_BASE}/users`);
            
            // Teste 4: Registrar usu√°rio
            await testEndpoint('Registrar Usu√°rio', `${API_BASE}/auth/register`, {
                method: 'POST',
                body: JSON.stringify({
                    name: 'Teste Auto',
                    email: `teste${Date.now()}@exemplo.com`,
                    password: '123456'
                })
            });
            
            // Teste 5: Login com usu√°rio padr√£o
            const loginResult = await testLogin();
            
            // Teste 6: Se login funcionou, testar endpoints autenticados
            if (loginResult.token) {
                await testEndpoint('Users (com autentica√ß√£o)', `${API_BASE}/users`, {
                    headers: {
                        'Authorization': `Bearer ${loginResult.token}`
                    }
                });
                
                await testEndpoint('Tasks (com autentica√ß√£o)', `${API_BASE}/tasks`, {
                    headers: {
                        'Authorization': `Bearer ${loginResult.token}`
                    }
                });
            }
        }
        
        async function testLogin() {
            try {
                // Primeiro tenta registrar um usu√°rio padr√£o
                const registerResponse = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'Admin Teste',
                        email: 'admin@teste.com',
                        password: '123456'
                    })
                });
                
                let token = null;
                if (registerResponse.ok) {
                    const registerData = await registerResponse.json();
                    token = registerData.access_token;
                }
                
                // Tenta fazer login
                const loginResponse = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@teste.com',
                        password: '123456'
                    })
                });
                
                if (loginResponse.ok) {
                    const loginData = await loginResponse.json();
                    token = loginData.access_token;
                    
                    const testItem = document.createElement('div');
                    testItem.className = 'test-item success';
                    testItem.innerHTML = `
                        ‚úÖ <strong>Login</strong> - Autentica√ß√£o funcionando!
                        <pre>Token obtido: ${token.substring(0, 20)}...</pre>
                    `;
                    document.getElementById('results').appendChild(testItem);
                } else {
                    const testItem = document.createElement('div');
                    testItem.className = 'test-item error';
                    testItem.innerHTML = `‚ùå <strong>Login</strong> - Falha na autentica√ß√£o`;
                    document.getElementById('results').appendChild(testItem);
                }
                
                return { token };
            } catch (error) {
                const testItem = document.createElement('div');
                testItem.className = 'test-item error';
                testItem.innerHTML = `‚ùå <strong>Login</strong> - Erro: ${error.message}`;
                document.getElementById('results').appendChild(testItem);
                return { token: null };
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Executar testes na inicializa√ß√£o
        setTimeout(runAllTests, 500);
    </script>
</body>
</html>
