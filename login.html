<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVCB - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #007AFF, #5856D6);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007AFF;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007AFF, #5856D6);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 122, 255, 0.3);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #007AFF;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #666;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 20px;
            font-size: 14px;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #99d6ff;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }

        .footer a {
            color: #007AFF;
            text-decoration: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .user-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .user-info p {
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üöÄ AVCB</h1>
            <p>Fa√ßa login em sua conta</p>
        </div>

        <div class="login-form">
            <div id="status"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="Sua senha">
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Entrar
                </button>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <button class="btn btn-secondary" onclick="showRegisterForm()">
                Criar nova conta
            </button>

            <button class="btn btn-secondary" onclick="testLogin()">
                Login com usu√°rio teste
            </button>

            <div id="userInfo" class="user-info" style="display: none;">
                <h3>Usu√°rio logado com sucesso! ‚úÖ</h3>
                <p><strong>Nome:</strong> <span id="userName"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Token:</strong> <span id="userToken"></span></p>
                
                <div style="margin-top: 20px;">
                    <h4>Projetos</h4>
                    <button class="btn btn-primary" onclick="criarNovoProjeto()" style="margin: 5px 0;">
                        ‚ûï Criar Novo Projeto
                    </button>
                    <button class="btn btn-secondary" onclick="verProjetosAnteriores()" style="margin: 5px 0;">
                        üìã Projetos Anteriores
                    </button>
                </div>
                
                <div style="margin-top: 20px;">
                    <button class="btn btn-secondary" onclick="logout()" style="margin: 5px;">
                        Sair
                    </button>
                    <button class="btn btn-primary" onclick="viewDashboard()" style="margin: 5px;">
                        Ver Dashboard
                    </button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Desenvolvido com ‚ù§Ô∏è | <a href="http://localhost:8080/diagnostico.html" target="_blank">Diagn√≥stico</a> | <a href="http://localhost:8080/test-api.html" target="_blank">Testes</a></p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let currentUser = null;

        // Verificar se j√° est√° logado
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('avcb_token');
            const user = localStorage.getItem('avcb_user');
            
            if (token && user) {
                currentUser = JSON.parse(user);
                showUserInfo();
            }
            
            checkAPIStatus();
        });

        async function checkAPIStatus() {
            try {
                const response = await fetch(`${API_BASE}/test`);
                if (response.ok) {
                    showStatus('‚úÖ Conectado ao servidor', 'info');
                } else {
                    showStatus('‚ö†Ô∏è Servidor respondeu mas com erro', 'error');
                }
            } catch (error) {
                showStatus('‚ùå N√£o foi poss√≠vel conectar ao servidor', 'error');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            if (!email || !password) {
                showStatus('‚ùå Preencha todos os campos', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="loading"></div>Entrando...';

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data.user;
                    localStorage.setItem('avcb_token', data.access_token);
                    localStorage.setItem('avcb_user', JSON.stringify(data.user));
                    
                    showStatus('‚úÖ Login realizado com sucesso!', 'success');
                    setTimeout(showUserInfo, 1000);
                } else {
                    showStatus(`‚ùå ${data.message || 'Erro ao fazer login'}`, 'error');
                }
            } catch (error) {
                showStatus('‚ùå Erro de conex√£o', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Entrar';
            }
        });

        async function testLogin() {
            // Tenta login com usu√°rio padr√£o
            document.getElementById('email').value = 'admin@teste.com';
            document.getElementById('password').value = '123456';
            
            showStatus('üîÑ Tentando login com usu√°rio teste...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@teste.com',
                        password: '123456'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    localStorage.setItem('avcb_token', data.access_token);
                    localStorage.setItem('avcb_user', JSON.stringify(data.user));
                    
                    showStatus('‚úÖ Login teste realizado com sucesso!', 'success');
                    setTimeout(showUserInfo, 1000);
                } else {
                    showStatus('‚ö†Ô∏è Usu√°rio teste n√£o encontrado. Criando...', 'info');
                    await createTestUser();
                }
            } catch (error) {
                showStatus('‚ùå Erro ao fazer login teste', 'error');
            }
        }

        async function createTestUser() {
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Admin Teste',
                        email: 'admin@teste.com',
                        password: '123456'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    localStorage.setItem('avcb_token', data.access_token);
                    localStorage.setItem('avcb_user', JSON.stringify(data.user));
                    
                    showStatus('‚úÖ Usu√°rio teste criado e logado!', 'success');
                    setTimeout(showUserInfo, 1000);
                } else {
                    showStatus('‚ùå Erro ao criar usu√°rio teste', 'error');
                }
            } catch (error) {
                showStatus('‚ùå Erro de conex√£o', 'error');
            }
        }

        function showRegisterForm() {
            window.open('http://localhost:8080/test-api.html', '_blank');
        }

        function showUserInfo() {
            document.getElementById('loginForm').style.display = 'none';
            document.querySelector('.divider').style.display = 'none';
            document.querySelector('.btn-secondary').style.display = 'none';
            document.getElementById('userInfo').style.display = 'block';
            
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('userToken').textContent = localStorage.getItem('avcb_token').substring(0, 30) + '...';
        }

        function logout() {
            localStorage.removeItem('avcb_token');
            localStorage.removeItem('avcb_user');
            currentUser = null;
            
            document.getElementById('loginForm').style.display = 'block';
            document.querySelector('.divider').style.display = 'block';
            document.querySelector('.btn-secondary').style.display = 'block';
            document.getElementById('userInfo').style.display = 'none';
            
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            
            showStatus('üëã Logout realizado com sucesso', 'info');
        }

        function viewDashboard() {
            window.open('http://localhost:8080/test-api.html', '_blank');
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }

        function criarNovoProjeto() {
            // Verificar se o usu√°rio est√° logado
            const token = localStorage.getItem('avcb_token');
            if (!token) {
                showStatus('Fa√ßa login primeiro para criar um projeto', 'error');
                return;
            }
            
            // Navegar para a p√°gina de novo projeto
            window.location.href = 'http://localhost:8081/novo-projeto.html';
        }

        function verProjetosAnteriores() {
            // Verificar se o usu√°rio est√° logado
            const token = localStorage.getItem('avcb_token');
            if (!token) {
                showStatus('Fa√ßa login primeiro para ver os projetos', 'error');
                return;
            }
            
            // Navegar para a p√°gina de projetos anteriores
            window.location.href = 'http://localhost:8081/projetos-anteriores.html';
        }
    </script>
</body>
</html>
