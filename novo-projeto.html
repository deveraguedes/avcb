<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Projeto - AVCB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            cursor: pointer;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007AFF;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .form-group small {
            display: block;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007AFF, #0051D5);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .status {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #007AFF;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .project-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 4px solid #007AFF;
        }

        .project-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .project-info p {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Novo Projeto</h1>
            <p>Crie um novo projeto AVCB</p>
        </div>

        <div class="project-info">
            <h3>Informa√ß√µes Autom√°ticas</h3>
            <p><strong>Data de Cria√ß√£o:</strong> <span id="currentDate"></span></p>
            <p><strong>Situa√ß√£o:</strong> Ativo (1)</p>
            <p><strong>Usu√°rio:</strong> <span id="currentUser">Carregando...</span></p>
        </div>

        <div id="status" class="status"></div>

        <form id="projetoForm">
            <div class="form-group">
                <label for="nome">Nome do Projeto *</label>
                <input type="text" id="nome" name="nome" required 
                       placeholder="Digite o nome do projeto">
            </div>

            <div class="form-group">
                <label for="nome_empresa">Nome da Empresa *</label>
                <input type="text" id="nome_empresa" name="nome_empresa" required 
                       placeholder="Digite o nome da empresa">
            </div>

            <div class="form-group">
                <label for="cnpj">CNPJ *</label>
                <input type="text" id="cnpj" name="cnpj" required 
                       placeholder="00.000.000/0000-00" maxlength="18">
            </div>

            <div class="form-group">
                <label for="cnae">CNAE *</label>
                <input type="text" id="cnae" name="cnae" required 
                       placeholder="Digite o c√≥digo CNAE">
            </div>

            <div class="form-group">
                <label for="endereco">Endere√ßo *</label>
                <input type="text" id="endereco" name="endereco" required 
                       placeholder="Digite o endere√ßo completo">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 15px;">
                <div class="form-group">
                    <label for="cep">CEP *</label>
                    <input type="text" id="cep" name="cep" required 
                           placeholder="00000-000" maxlength="9">
                </div>
                
                <div class="form-group">
                    <label for="bairro">Bairro *</label>
                    <input type="text" id="bairro" name="bairro" required 
                           placeholder="Digite o bairro">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label for="cidade">Cidade *</label>
                    <input type="text" id="cidade" name="cidade" required 
                           placeholder="Digite a cidade">
                </div>
                
                <div class="form-group">
                    <label for="estado">Estado *</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="telefone_contato">Telefone para Contato *</label>
                <input type="tel" id="telefone_contato" name="telefone_contato" required 
                       placeholder="(00) 00000-0000">
            </div>

            <div class="form-group">
                <label for="responsavel">Respons√°vel *</label>
                <input type="text" id="responsavel" name="responsavel" required 
                       placeholder="Nome do respons√°vel t√©cnico">
            </div>

            <div class="form-group">
                <label for="tipo_projeto">Tipo do Projeto *</label>
                <select id="tipo_projeto" name="tipo_projeto" required>
                    <option value="">Selecione o tipo</option>
                    <option value="AVCB-NEW">AVCB - Novo</option>
                    <option value="AVCB-REN">AVCB - Renova√ß√£o</option>
                    <option value="AVCB-ALT">AVCB - Altera√ß√£o</option>
                    <option value="CLCB">CLCB</option>
                    <option value="PPCI">PPCI</option>
                    <option value="PSCIP">PSCIP</option>
                    <option value="OTHER">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="numero_projeto_anterior">N√∫mero do Projeto Anterior</label>
                <input type="text" id="numero_projeto_anterior" name="numero_projeto_anterior" 
                       placeholder="Digite o n√∫mero do projeto anterior (se houver)">
                <small style="color: #6c757d; font-size: 12px;">Campo opcional - preencha apenas para renova√ß√µes ou altera√ß√µes</small>
            </div>

            <button type="submit" class="btn btn-primary">
                ‚úÖ Criar Projeto
            </button>
        </form>

        <button class="btn btn-secondary" onclick="voltarAoLogin()">
            ‚¨ÖÔ∏è Voltar ao Login
        </button>

        <div class="back-link">
            <a href="login.html">‚Üê Voltar ao Login</a>
        </div>
    </div>

    <script>
        // Mostrar data atual
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('pt-BR');

        // Verificar se h√° token salvo e buscar dados do usu√°rio
        const token = localStorage.getItem('avcb_token');
        if (!token) {
            showStatus('Voc√™ precisa estar logado para criar um projeto', 'error');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        } else {
            // Buscar dados do usu√°rio
            const userData = localStorage.getItem('avcb_user');
            if (userData) {
                const user = JSON.parse(userData);
                document.getElementById('currentUser').textContent = user.name || user.email;
            }
        }

        document.getElementById('projetoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Coletar todos os dados do formul√°rio
            const formData = new FormData(e.target);
            const projetoData = Object.fromEntries(formData.entries());
            
            // Validar campos obrigat√≥rios
            const requiredFields = [
                'nome', 'nome_empresa', 'cnpj', 'cnae', 'endereco', 
                'cep', 'bairro', 'cidade', 'estado', 'telefone_contato', 
                'responsavel', 'tipo_projeto'
            ];
            
            for (let field of requiredFields) {
                if (!projetoData[field] || projetoData[field].trim() === '') {
                    showStatus(`Por favor, preencha o campo ${field.replace('_', ' ')}`, 'error');
                    return;
                }
            }

            try {
                showStatus('Criando projeto...', 'success');
                
                const response = await fetch('http://localhost:3000/api/projetos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(projetoData)
                });

                if (!response.ok) {
                    throw new Error(`Erro: ${response.status}`);
                }

                const projeto = await response.json();
                
                showStatus(`Projeto "${projeto.nome}" criado com sucesso! üéâ`, 'success');
                
                // Limpar formul√°rio
                document.getElementById('projetoForm').reset();
                
                // Opcional: redirecionar ap√≥s alguns segundos
                setTimeout(() => {
                    if (confirm('Projeto criado! Deseja ver a lista de projetos?')) {
                        window.location.href = 'projetos-anteriores.html';
                    }
                }, 2000);

            } catch (error) {
                console.error('Erro ao criar projeto:', error);
                showStatus('Erro ao criar projeto. Verifique sua conex√£o.', 'error');
            }
        });

        // Aplicar m√°scaras nos campos
        document.getElementById('cnpj').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 14) {
                value = value.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, '$1.$2.$3/$4-$5');
                e.target.value = value;
            }
        });

        document.getElementById('cep').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 8) {
                value = value.replace(/(\d{5})(\d{3})/, '$1-$2');
                e.target.value = value;
            }
        });

        document.getElementById('telefone_contato').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                if (value.length > 10) {
                    value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                } else if (value.length > 6) {
                    value = value.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
                } else if (value.length > 2) {
                    value = value.replace(/(\d{2})(\d+)/, '($1) $2');
                }
                e.target.value = value;
            }
        });

        function voltarAoLogin() {
            window.location.href = 'login.html';
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
