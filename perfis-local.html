    <script>
        const API_BASE = 'http://localhost:3000/api';
        let token = localStorage.getItem('avcb_token');
        let projetoSelecionado = null;
        
        // Capturar par√¢metro projetoId da URL
        const urlParams = new URLSearchParams(window.location.search);
        const projetoId = urlParams.get('projetoId');
        
        if (!token) {
            alert('Token de autentica√ß√£o n√£o encontrado. Redirecionando para login.');
            window.location.href = 'login.html';
        }
        
        // Se h√° um projeto espec√≠fico, carregar informa√ß√µes dele
        if (projetoId) {
            carregarProjeto(projetoId);
        }
        
        async function carregarProjeto(id) {
            try {
                const response = await fetch(`${API_BASE}/projetos/${id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    projetoSelecionado = await response.json();
                    exibirInfoProjeto(projetoSelecionado);
                    
                    // Pr√©-preencher o campo projetoId
                    document.getElementById('projetoId').value = id;
                    document.getElementById('projetoId').readOnly = true;
                    
                    // Carregar apenas perfis deste projeto
                    carregarPerfisPorProjeto(id);
                } else {
                    alert('Erro ao carregar informa√ß√µes do projeto');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar com a API: ' + error.message);
            }
        }
        
        function exibirInfoProjeto(projeto) {
            const projetoInfo = document.getElementById('projetoInfo');
            const dadosProjeto = document.getElementById('dadosProjeto');
            
            dadosProjeto.innerHTML = `

                    <div><strong>Empresa:</strong> ${projeto.nome_empresa}</div>
                    <div><strong>CNPJ:</strong> ${projeto.cnpj}</div>
                    <div><strong>Tipo:</strong> ${projeto.tipo_projeto}</div>

                    <div><strong>Respons√°vel:</strong> ${projeto.responsavel}</div>
                </div>
            `;
            
            projetoInfo.style.display = 'block';
        }

                    }

                if (response.ok) {
                    const perfis = await response.json();
                    exibirPerfis(perfis);
                } else {
                    document.getElementById('listaPerfis').innerHTML = '<p>Nenhum perfil encontrado para este projeto.</p>';

            } catch (error) {

        // Fun√ß√£o para carregar ocupa√ß√µes da Tabela1
        async function carregarOcupacoes() {
            try {
                console.log('Iniciando carregamento de ocupa√ß√µes...');
                
                // Carregando dados reais da API
                const response = await fetch('http://localhost:3000/api/classificacao');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const classificacoes = await response.json();
                console.log('Classifica√ß√µes recebidas:', classificacoes);
                
                const ocupacoes = [...new Set(classificacoes.map(item => item.ocupacao))].sort();
                console.log('Ocupa√ß√µes extra√≠das:', ocupacoes);
                
                const selectOcupacao = document.getElementById('ocupacao_edificacao');
                if (!selectOcupacao) {
                    console.error('Elemento ocupacao_edificacao n√£o encontrado!');
                    return;
                }
                
                selectOcupacao.innerHTML = '<option value="">Selecione a ocupa√ß√£o...</option>';
                
                ocupacoes.forEach(ocupacao => {
                    const option = document.createElement('option');
                    option.value = ocupacao;
                    option.textContent = ocupacao;
                    selectOcupacao.appendChild(option);
                });
                
                console.log('Ocupa√ß√µes carregadas com sucesso:', ocupacoes);
            } catch (error) {
                console.error('Erro ao carregar ocupa√ß√µes:', error);

            }
        }
        
        // Fun√ß√£o para carregar descri√ß√µes filtradas pela ocupa√ß√£o
        async function carregarDescricoes() {
            const ocupacaoSelecionada = document.getElementById('ocupacao_edificacao').value;
            const selectDescricao = document.getElementById('descricao_ocupacao');
            
            console.log('Carregando descri√ß√µes para ocupa√ß√£o:', ocupacaoSelecionada);
            
            if (!ocupacaoSelecionada) {
                selectDescricao.innerHTML = '<option value="">Primeiro selecione a ocupa√ß√£o...</option>';
                return;
            }
            
            try {
                // Carregando dados reais da API
                const response = await fetch('http://localhost:3000/api/classificacao');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const classificacoes = await response.json();
                const descricoesFiltradas = classificacoes.filter(item => item.ocupacao === ocupacaoSelecionada);
                
                console.log('Descri√ß√µes encontradas:', descricoesFiltradas);
                
                selectDescricao.innerHTML = '<option value="">Selecione a descri√ß√£o/exemplo...</option>';
                
                descricoesFiltradas.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.id;
                    option.dataset.codigo = item.codigo;
                    
                    // Criar texto descritivo
                    let texto = item.classificacao || '';
                    if (item.grupo) texto += ` - ${item.grupo}`;
                    if (item.subgrupo) texto += ` (${item.subgrupo})`;
                    if (item.divisao) texto += ` - ${item.divisao}`;
                    if (item.observacoes) texto += ` [${item.observacoes}]`;
                    
                    option.textContent = texto || `C√≥digo: ${item.codigo}`;
                    selectDescricao.appendChild(option);
                });
                
                console.log('Descri√ß√µes carregadas com sucesso');
            } catch (error) {
                console.error('Erro ao carregar descri√ß√µes:', error);
                alert('Erro ao carregar descri√ß√µes: ' + error.message);
            }
        }
        
        // Fun√ß√£o para salvar o c√≥digo da divis√£o selecionada
        function selecionarDivisao() {
            const selectDescricao = document.getElementById('descricao_ocupacao');
            const codigoDivisao = document.getElementById('codigo_divisao');
            
            if (selectDescricao.selectedIndex > 0) {
                const opcaoSelecionada = selectDescricao.options[selectDescricao.selectedIndex];
                codigoDivisao.value = opcaoSelecionada.dataset.codigo;
            } else {
                codigoDivisao.value = '';
            }
        }
        
        document.getElementById('perfilForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {};
            
            formData.forEach((value, key) => {
                if (key === 'plano_prevencao') {
                    data[key] = document.getElementById(key).checked;
                } else if (value && value.trim() !== '') {
                    if (['projetoId', 'qtde_saidas_emergencia', 'qtde_pavimentos', 'qtde_hidrantes', 'qtde_mangotinhos'].includes(key)) {
                        data[key] = parseInt(value);
                    } else if (['altura_edificacao', 'area_edificacao', 'area_subsolo', 'area_central_gas', 'lci_reservatorio'].includes(key)) {
                        data[key] = parseFloat(value);
                    } else {
                        data[key] = value;
                    }
                }
            });
            
            try {
                const response = await fetch(`${API_BASE}/perfis-local`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    alert('Perfil criado com sucesso!');
                    limparFormulario();
                    // Se h√° um projeto espec√≠fico, carregar apenas perfis dele
                    if (projetoId) {
                        carregarPerfisPorProjeto(projetoId);
                    } else {
                        carregarPerfis();
                    }
                } else {
                    const error = await response.text();
                    alert('Erro ao criar perfil: ' + error);
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar com a API: ' + error.message);
            }
        });
        
        async function carregarPerfis() {
            // Se h√° um projeto espec√≠fico, carregar apenas perfis dele
            if (projetoId) {
                carregarPerfisPorProjeto(projetoId);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/perfis-local`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const perfis = await response.json();
                    exibirPerfis(perfis);
                } else {
                    alert('Erro ao carregar perfis');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar com a API: ' + error.message);
            }
        }

            if (perfis.length === 0) {

                    </div>

        function limparFormulario() {
            document.getElementById('perfilForm').reset();
            
            // Se h√° um projeto espec√≠fico, manter o projetoId pr√©-preenchido
            if (projetoId) {
                document.getElementById('projetoId').value = projetoId;
            }
        }
        
        async function excluirPerfil(id) {
            if (!confirm('Deseja realmente excluir este perfil?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/perfis-local/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    alert('Perfil exclu√≠do com sucesso!');
                    carregarPerfis();
                } else {
                    alert('Erro ao excluir perfil');

        function editarPerfil(id) {
